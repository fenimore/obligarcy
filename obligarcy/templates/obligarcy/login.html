{% extends "obligarcy/base.html" %}

{% block content %}
<div class='row'>
  <div class='col-md-5'>
        <h1>Login</h1>
        <hr>
        <div class='well' >{{ status }}</div>
        {% if next %}
        <form id="login_form" method="post" action="/login/?next={{next}}">
        {%else%}
        <form id="login_form" method="post" action="/login/">
        {% endif %}
            {% csrf_token %}
            Username: <input class="form-control" type="text" name="username" value="" size="50" />
            <br />
            Password: <input class="form-control" type="password" name="password" value="" size="50" />
            <br />

            <input class='btn btn-default' type="submit" value="Login" />
        </form>
        Dont have an account yet? <a href={{ url('register')}}>Sign Up</a><br>

  </div>
</div>
{% endblock content %}

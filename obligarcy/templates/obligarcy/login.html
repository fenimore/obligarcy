{% extends "obligarcy/base.html" %}

{% block content %}
<div class='row'>
  <div class='col-md-4'>
        <h1>Login</h1>

        <form id="login_form" method="post" action="/login/">
            {% csrf_token %}
            Username: <input class="form-control" type="text" name="username" value="" size="50" />
            <br />
            Password: <input class="form-control" type="password" name="password" value="" size="50" />
            <br />

            <input class='btn btn-default' type="submit" value="Login" />
        </form>
  </div>
</div>
{% endblock content %}
